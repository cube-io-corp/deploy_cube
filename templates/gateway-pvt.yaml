apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Values.namespace }}-pvt-gateway
  namespace: {{ .Values.namespace }}
spec:
  selector:
    istio: pvt-ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"